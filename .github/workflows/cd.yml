name: CD

on:
  push:
    branches: [master]
    paths:
      - 'demo/**'
  release:
    types: [created]

jobs:
  build-demo:
    name: Build demo
    runs-on: ubuntu-latest
    steps:
      - name: Yarn setup
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - name: Generate files
        run: yarn demo:build
      - name: Create 404.html file
        run: cp ./demo/dist/index.html ./demo/dist/404.html
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: ./demo/dist
          clean: true
          single-commit: true
