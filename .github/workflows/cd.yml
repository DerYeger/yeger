name: CD

on:
  push:
    branches: [master]
    paths:
      - 'demo/**'
  release:
    types: [created]

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: DerYeger/pnpm-setup-action@master
        with:
          node-version: 16
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Setup
        uses: DerYeger/pnpm-setup-action@master
        with:
          node-version: 16
      - name: Build
        run: pnpm turbo build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
  build-demo:
    name: Build demo
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup
        uses: DerYeger/pnpm-setup-action@master
        with:
          node-version: 16
      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Generate files
        run: pnpm turbo build:demo
      - name: Create 404.html file
        run: cp ./demo/dist/index.html ./demo/dist/404.html
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: ./demo/dist
          clean: true
          single-commit: true
